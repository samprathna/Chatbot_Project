<!DOCTYPE html>
<html>
  <title>HelpBot</title>
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://cdn.pixabay.com/photo/2015/06/12/18/31/cute-807306_960_720.png"
    />
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
    <img />
    <center>
      <h1>
        Dummy Company
      </h1>
    </center>
    <h3>
      <p>
        Project made by
        <a href="https://www.linkedin.com/in/prathna-sam-a3393967/"> 
          Prathna Sam</a>.
      
        Find this project on
        <a href="https://github.com/samprathna/final_project">
          GitHub
          <img 
          src="https://icon-library.com/images/github-icon-png/github-icon-png-29.jpg"
          alt="LinkedInLogo"
          style="width:25x;height:25px;"
          /></a>.
      </p>
    </h3>
    <div class="box"></div>
    <div class="boxed">
      <div>
        <div id="chatbox">
          <img
            src="https://cdn.pixabay.com/photo/2015/06/12/18/31/cute-807306_960_720.png"
            alt="ROBOT"
            style="width:40px;height:40px;"
          />
          <p class="botText">
            <span>Hello. I am HelpBot. How may I help you today?</span>
          </p>
        </div>
        <div id="userInput">
          <input id="textInput" type="text" name="msg" placeholder="Type your question here..." />
        </div>
      </div>
      <script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document
            .getElementById("userInput")
            .scrollIntoView({ block: "start", behavior: "smooth" });
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText"><span>' + data + "</span></p>";
            $("#chatbox").append(botHtml);
            document
              .getElementById("userInput")
              .scrollIntoView({ block: "start", behavior: "smooth" });
          });
        }
        $("#textInput").keypress(function(e) {
          if (e.which == 13) {
            getBotResponse();
          }
        });
      </script>
    </div>
  </body>
</html>
